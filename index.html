<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="apple-touch-icon" sizes="180x180" href="./src/assets/icons/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./src/assets/icons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./src/assets/icons/favicon-16x16.png">

    <title>Thiago Britto</title>

    <link rel="stylesheet" href="./src/assets/styles/icon-fonts.css">
    <link rel="stylesheet" href="./src/assets/styles/global.css">
    <link rel="stylesheet" href="./src/assets/styles/home.css">
</head>

<body>
    <!-- header cabecalho -->
    <header id="cabecalho"></header>

    <!-- section panel -->
    <section id="panel">
        <div></div>
        <div class="label">
            <div>
                <h1>Hi, I'm Thiago, Web Developer. <br> Welcome to my portfolio</h1>

                <p id="socia-destaque">
                    <a href="https://github.com/thiagobritto" target="_blank">
                        <img src="./src/assets/icons/github-brands.svg" alt="github icon">
                    </a>
                    <a class="btn-dark btn-on contacted" href="#contact" onclick="test()">
                        CONTACT
                    </a>
                </p>
            </div>
        </div>
    </section>

    <!-- section contact -->
    <section id="contact">
        <header class="container title">
            <h2>Contact</h2>
        </header>
        <section class="container form">
            <form>
                <input type="text" placeholder="Full Name">
                <input type="email" placeholder="E-mail">
                <textarea rows="4" placeholder="Message ..."></textarea>
                <input class="btn-dark btn-on" type="submit" value="Submit">
            </form>
            <section>
                <div class="overlay-stacks">
                    <h3>Stacks</h3>
                    <br>
                    <ul>
                        <li>HTML5</li>
                        <li>CSS3</li>
                        <li>JavaScript</li>
                        <li>PHP</li>
                        <li>SQL</li>
                        <li>NodeJS</li>
                        <li>Java Web</li>
                        <li>Wordpress</li>
                        <li>VueJS</li>
                    </ul>
                </div>
            </section>
        </section>
    </section>

    <!-- footer rodape -->
    <footer id="rodape"></footer>

    <script type="module" src="./src/setup.js"></script>
    <script type="module" src="./src/modules/home/index.js"></script>
</body>

</html>
